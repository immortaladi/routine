<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Routine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Daily Routine</h1>
    
    <!-- Input boxes for task and time -->
    <div class="input-container">
      <input type="text" id="task-name" placeholder="Add Task" class="task-input" />
      <input type="time" id="task-time" class="task-input" />
      <select id="task-period" class="task-input">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      <button id="add-task" class="add-button">Add Task</button>
    </div>

    <!-- Task list display -->
    <div id="task-list" class="task-list">
      <p id="empty-message">No tasks added yet!</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
